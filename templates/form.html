<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select {
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diamond Data Entry Form</h1>
        <form action="/submit" method="POST">
            <label for="carat">Carat:</label>
            <input type="number" id="carat" name="carat" step="0.01" required>

            <label for="depth">Depth:</label>
            <input type="number" id="depth" name="depth" step="0.01" required>

            <label for="table">Table:</label>
            <input type="number" id="table" name="table" step="0.01" required>

            <label for="x">X:</label>
            <input type="number" id="x" name="x" step="0.01" required>

            <label for="y">Y:</label>
            <input type="number" id="y" name="y" step="0.01" required>

            <label for="z">Z:</label>
            <input type="number" id="z" name="z" step="0.01" required>

            <label for="cut">Cut:</label>
            <select id="cut" name="cut" required>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Fair">Fair</option>
            </select>

            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>

            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity" required>
                <option value="SI1">SI1</option>
                <option value="SI2">SI2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="I1">I1</option>
                <option value="IF">IF</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
